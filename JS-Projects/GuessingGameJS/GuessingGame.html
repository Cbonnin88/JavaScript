<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="GuessingGame.css">
    <title>Guessing Game</title>
</head>
<body>
<h1 id="header">Take your chance and guess the number</h1>
    <div id="container">
        <h2 id="sentence">Guess a number between 1 and 20</h2>
        <p id="number">Enter a number below</p>
        <label for="userInput" id="guess">Your guess: </label><input type="number" id="userInput"><button id="btn">Enter</button>
        <button type="reset" value="Reset">Clear</button>
    </div>

<script src="GuessingGame.js"></script>

</body>
</html>
